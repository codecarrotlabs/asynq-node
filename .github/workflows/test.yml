name: Test

on:
  push:

jobs:
  test-redis:
    name: Test v${{ matrix.version }} with Redis
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    strategy:
      matrix:
        version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9

      - uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install packages
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Run tests
        env:
          DB_URL: redis://localhost:6379
        run: |
          cd ./packages/asynq
          pnpm test

  test-valkey:
    name: Test v${{ matrix.version }} with Valkey
    runs-on: ubuntu-latest
    services:
      valkey:
        image: valkey/valkey
        ports:
          - 6379:6379

    strategy:
      matrix:
        version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 9

      - uses: actions/cache@v4
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install packages
        shell: bash
        run: pnpm install --frozen-lockfile

      - name: Run tests
        env:
          DB_URL: redis://localhost:6379
        run: |
          cd ./packages/asynq
          pnpm test
